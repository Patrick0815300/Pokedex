<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="script.js"></script>
    <script src="templates.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
</head>
<body onload="init()">
    <header>
        <div class="container-header">
            <img class="logo" src="./img/logo.png" alt="Logo">
            <h1>Pokedex</h1>
            <form  class="form-search">
                <input id="inputPokemon" type="text" placeholder="Search for a Pokemon" oninput="searchPokemon()">
            </form>
        </div>
        <div class="border-header"></div>
    </header>
    <div class="container-loading-screen">
        <div id="loadingScreen">
            <div class="spinner-border" style="width: 10rem; height: 10rem;" role="status">
                <img class="loading-pokeball" src="./img/loading.png">
            </div>
        </div>
    </div>
    <div id="container">
        
    </div>
    <div class="flex-center">
        <button class="btn-open-pokemon" onclick="changeFirstLoad()">Weitere Pokemon</button>
    </div>
    <div id="containerBigCard"></div>

</body>
</html>
